<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo List</title>
    <!-- Linking StyleSheet -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="main">
      <!-- Left Side bar -->
      <div class="sideBar">
        <div class="user">
          <!-- Image of User -->
          <div class="image">
            <i class="fa fa-user fa-2x" aria-hidden="true"></i>
          </div>

          <!-- Introduction of User -->
          <div class="intro">
            <h6>Do it</h6>
            <p>Heba Miftah</p>
          </div>
        </div>

        <div class="line"></div>

        <div class="mainTasks">
          <h3>Main Tasks to Do</h3>
          <ul class="mainTasksList">
            <li>
              <div class="color"></div>
              <p>Learn HTML</p>
            </li>
            <li>
              <div class="color"></div>
              <p>Do Cooking</p>
            </li>
            <li>
              <div class="color"></div>
              <p>Learn Coding</p>
            </li>
            <li>
              <div class="color"></div>
              <p>Read Books</p>
            </li>
          </ul>
        </div>
      </div>
      <!--ToDo List-->
      <div class="todo">
        <!--Heading-->
        <div class="heading">
          <h2>Make your own Customized</h2>
          <p class="tagLine">TO-DO list</p>
        </div>

        <!--Add a Task-->
        <div class="addTask">
          <!-- Input Tasks -->
          <div class="inputTasks">
            <input type="text" placeholder="Add Your Task" />
            <div class="priority">
              <select name="colorPriority" class="colorPriority">
                <option value="" disabled selected hidden>Priority</option>
                <!-- Option -->
                <ul>
                <option value="none">
                  <div class="prColorNone"></div>
                  <p>None</p>
                </option>
                <div class="prColorlow">.</div>
                <option value="low">
                 
                  <p>Low</p>
                </option>

                <option value="medium">
                  <div class="prColormedium"></div>
                  <p>Medium</p>
                </option>

                <option value="high">
                  <div class="prColorhigh"></div>
                  <p>High</p>
                </option>
              </select>
            </div>
            <input type="date" placeholder="Choose date" />
          </div>

          <!-- Additional Options | Priority, Super Tasks-->
          <button class="btnAdd">Add Task</button>
        </div>
        <div class="lineSeperator"></div>
        <!--Display Tasks-->
        <div class="allTasks">
          <p class="tagline">Your Tasks</p>

          
          <!-- Task -->
          <div class="eachTask">
            <div class="left">
              <div class="priorityColor"></div>
              <p class="text">Task Name</p>
            </div>
            <div class="right">
              <p class = "date">July 25, 2023</p>
              <div class="icons">
                <button class = "checkBtn"><i class="fa-regular fa-circle-check"></i></i></button>
                <button class="unCheckBtn"><i class="fa-regular fa-circle"></i></i></button>
                <button class="deleteBtn"><i class="fa-solid fa-trash-can"></i></button>
              </div>
            </div>    
          </div>

          <div class="eachTask">
            <div class="left">
              <div class="priorityColor"></div>
              <p class="text">Task Name</p>
            </div>
            <div class="right">
              <p class = "date">July 25, 2023</p>
              <div class="icons">
                <button class = "checkBtn"><i class="fa-regular fa-circle-check"></i></i></button>
                <button class="unCheckBtn"><i class="fa-regular fa-circle"></i></i></button>
                <button class="deleteBtn"><i class="fa-solid fa-trash-can"></i></button>
              </div>
            </div>    
          </div>

          <div class="eachTask">
            <div class="left">
              <div class="priorityColor"></div>
              <p class="text">Task Name</p>
            </div>
            <div class="right">
              <p class = "date">July 25, 2023</p>
              <div class="icons">
                <button class = "checkBtn"><i class="fa-regular fa-circle-check"></i></i></button>
                <button class="unCheckBtn"><i class="fa-regular fa-circle"></i></i></button>
                <button class="deleteBtn"><i class="fa-solid fa-trash-can"></i></button>
              </div>
            </div>    
          </div>
          
          <button class="clearAll">Clear All</button>

        </div>
      </div>
    </div>

    <!-- Linking JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
